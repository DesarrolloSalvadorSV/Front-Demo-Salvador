<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<body [ngClass]="{'active': isClassEnabled}">
  <div class="wrapper">
    <div class="section">
      <div class="top_navbar">
        <div class="hamburger">
          <button class="hamburger" id="hamburger-button" (click)="efectos()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <img src="../../../../assets/layout/images/login/logo_salvador.jpg" height="80" />
      </div>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="sidebar">
      <div class="profile">
        <img src="../../../../assets/layout/images/login/logo_salvador.jpg" alt="profile_picture">
        <h3>Tablero de Consultas</h3>
      </div>


      <p-scrollPanel [style]="{ width: '100%', height: '70%'}" styleClass="custombar2">
        <div class="justify-content-center">
          <p-toast></p-toast>
            <p-menu [model]="items" class="justify-content-center"></p-menu>
      </div>
      </p-scrollPanel>

    </div>
  </div>
</body>
